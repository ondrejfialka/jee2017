<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head><title>JSF 2.2</title></h:head>
<h:body>
  <h:form id="form">
  <h:panelGrid columns="2">
    E-mail: <h:inputText id="email" value="#{bean.email}" pt:type="email" pt:placeholder="Enter email"/>  
    Number: <h:inputText value="#{bean.number}" pt:type="number" pt:min="1" pt:max="5" pt:required="true"/>
    Range: <h:inputText value="#{bean.range}" pt:min="0" pt:max="100">
    		<f:passThroughAttribute name="type" value="range"/>
    	</h:inputText>
    </h:panelGrid>
    <h:commandButton value="submit" action="#{bean.submit}"/>
  </h:form>
</h:body>
</html>
