<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head><title>JSF 2.2</title></h:head>
<h:body>
  <form jsf:id="form">
  <h:panelGrid columns="3">
    E-mail: <input jsf:id="email" jsf:value="#{bean.email}" type="email" placeholder="Enter email" jsf:required="true"/> 
    <h:message for="email"/> 
    Number: <input jsf:value="#{bean.number}" type="number" min="1" max="5" required="true"/> <h:outputText value=""/>
    Range:  <input jsf:value="#{bean.range}" type="range" min="0" max="100" /> <h:outputText value=""/>
    		
    </h:panelGrid>
    <button jsf:action="#{bean.submit}">Submit</button>
  </form>
</h:body>
</html>
