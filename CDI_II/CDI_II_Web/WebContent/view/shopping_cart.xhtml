<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml"    
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head/>
<h:body>
<ui:composition template="/template/page.xhtml">
	<ui:define name="pageTitle">#{local.cart_title}</ui:define>
	<ui:define name="primaryContent">
		<h:form>
        Here would be the content of the shopping cart<br/><br/><hr/><br/><br/>
        
        
        <h:panelGrid columns="2">
          <h:outputText value="#{local.cart_paymentType}" />          
          <h:selectOneRadio value="#{payment.type}">
            <f:selectItems value="#{dataUtils.paymentTypeEnumValues}" var="item" itemValue="#{item}" itemLabel="#{local[item]}" />
          </h:selectOneRadio>
          
          <h:outputText value="#{local.cart_countryOfResidence}" />          
          <h:selectOneMenu value="#{payment.country}">
            <f:selectItems value="#{dataUtils.countryOfResidenceEnumValues}" var="item" itemValue="#{item}" itemLabel="#{local[item]}" />
          </h:selectOneMenu>
        
          <h:outputText value="#{local.cart_ccOwner}: " />
          <h:inputText id="ccOwner" value="#{payment.creditCardOwnerName}" size="50" maxlength="50" />
        
          <h:outputText value="#{local.cart_ccNo}: " />
          <h:inputText id="ccNo" value="#{payment.creditCardNo}" size="16" maxlength="16" />
          
          <h:outputText value="#{local.cart_ccValidity}: " />
          <h:inputText id="ccValidity" value="#{payment.creditCardValidity}" size="7" maxlength="7" />                    
        </h:panelGrid>
        
        <h:commandButton value="#{local.cart_checkout}" action="#{cart.checkout}" /> 
        
        </h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
