<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title><ui:insert name="pageTitle">Page Title</ui:insert></title>	
</h:head>
<body>    	
	<ui:fragment rendered="#{utils.loggedIn}">  		
  		<h:form>
  			<h:outputText value="#{local.loggedIn}" />(#{utils.principalName}) - <h:commandLink value="#{local.logout}" action="#{utils.logout}" />
  		</h:form>
  	</ui:fragment>
  	<h:outputText rendered="#{!utils.loggedIn}" value="#{local.notLoggedIn}" />
  	<br/>
	
  	<h2><ui:insert name="pageTitle">Page Title</ui:insert></h2>  	
  	<ui:insert name="primaryContent">Primary content</ui:insert>
  	  	  	
</body>
</html>
