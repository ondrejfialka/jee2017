<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml"    
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ucl="http://www.unicorcollege.cz/JEE/Library">
<h:head/>
<h:body>
<ui:composition template="/template/lec05.xhtml">
	<ui:define name="pageTitle">Select</ui:define>
	<ui:define name="primaryContent">
		<h:form>		
			<h3>Just some items with &lt;c:forEach&gt;:</h3>	
			<c:forEach items="#{iterationMgr.data.maritalStatusList}" var="item" varStatus="stat">
			 #{stat.index + 1}. item: #{item}<br/>
			</c:forEach>
			<br/><br/>
			<hr/>			
			<br/>
			<h3>Just some items with &lt;ui:repeat&gt;:</h3>
			<br/>
			<ui:repeat value="#{iterationMgr.data.maritalStatusList}" var="item" varStatus="stat" offset="1" step="2">
			  <h:outputText value="#{(stat.index + 1)/stat.step}">
			  	<f:convertNumber integerOnly="true"/>
			  </h:outputText>. item: #{item}<br/>
			</ui:repeat>
        </h:form>
	</ui:define>
</ui:composition>
</h:body>
</html>
