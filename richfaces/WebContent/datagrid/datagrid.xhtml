<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml"    
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ucl="http://www.unicorcollege.cz/JEE/Library">
<h:head/>
<h:body>
<ui:composition template="/template/lec05.xhtml">
	<ui:define name="pageTitle">Data Grid</ui:define>
	<ui:define name="primaryContent">
		<h:outputStylesheet>
			.label {
				font-weight: bold;
			}			
		</h:outputStylesheet>		
	
		<h:form>
			<rich:dataGrid value="#{foodMgr.allMeals}" var="meal" columns="1" elements="4">		  			
				<rich:panel>		  				
		  			<f:facet name="header">#{meal.name}</f:facet>
					<h:panelGrid columns="2">
						<h:outputText value="Price:" styleClass="label"/>
						<h:outputText value="#{meal.price}"/>
						<h:outputText value="Category:" styleClass="label"/>
						<h:outputText value="#{local[meal.category]}"/>
          			</h:panelGrid>
		  		</rich:panel>
		  		<f:facet name="footer">
					<rich:dataScroller/>
				</f:facet>
			</rich:dataGrid>
		</h:form>			
	</ui:define>
</ui:composition>
</h:body>
</html>
