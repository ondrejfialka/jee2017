<?xml version="1.0" ?>
<html xmlns="http://www.w3.org/1999/xhtml"    
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ucl="http://www.unicorcollege.cz/JEE/Library">
<h:head/>
<h:body>
<ui:composition template="/template/page.xhtml">
	<ui:define name="pageTitle">#{local.addTraveller}</ui:define>
	<ui:define name="primaryContent">
		<h3>#{local.all_travellers}</h3>
		<rich:dataTable rendered="#{not empty tripPurchaseControllerBean.contract.travellers}" var="traveller" value="#{ucl:asList(tripPurchaseControllerBean.contract.travellers)}">
        	<rich:column>
        		<f:facet name="header">#{local.traveller_first_name}</f:facet>
        		#{traveller.firstName}
        	</rich:column>
        	<rich:column>
        		<f:facet name="header">#{local.traveller_surname}</f:facet>
        		#{traveller.surname}
        	</rich:column>        	        	
        </rich:dataTable>
		
		<br/>
		<h3>#{local.addTraveller}</h3>
		
		<h:form>
		  <h:panelGrid columns="2">          
        
          <h:outputText value="#{local.traveller_first_name}: " />
          <h:inputText id="trFirstName" value="#{tripPurchaseControllerBean.traveller.firstName}" size="50" maxlength="50" />
        
          <h:outputText value="#{local.traveller_surname}: " />
          <h:inputText id="trSurname" value="#{tripPurchaseControllerBean.traveller.surname}" size="50" maxlength="50" />
          
          <h:outputText value="#{local.traveller_id_number}: " />
          <h:inputText id="trIdNumber" value="#{tripPurchaseControllerBean.traveller.idNumber}" size="10" maxlength="10" />                    
        </h:panelGrid>
        
        <br/>
        <h:commandButton value="#{local.traveller_add}" action="#{tripPurchaseControllerBean.addTraveller}" /> 
        <h:commandButton value="#{local.finish_contract}" action="#{tripPurchaseControllerBean.saveContract}" />        
        </h:form>		
			
	</ui:define>
</ui:composition>
</h:body>
</html>
